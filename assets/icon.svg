<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#2d2d2d" stroke-width="4"/>
  
  <!-- Book icon -->
  <g transform="translate(128,128)">
    <!-- Book spine -->
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- Book pages -->
    <rect x="-45" y="-35" width="90" height="70" rx="4" fill="#f5f5f5"/>
    
    <!-- Lines representing text -->
    <line x1="-35" y1="-20" x2="35" y2="-20" stroke="#4a9eff" stroke-width="2" opacity="0.7"/>
    <line x1="-35" y1="-10" x2="25" y2="-10" stroke="#4a9eff" stroke-width="2" opacity="0.7"/>
    <line x1="-35" y1="0" x2="30" y2="0" stroke="#4a9eff" stroke-width="2" opacity="0.7"/>
    <line x1="-35" y1="10" x2="20" y2="10" stroke="#4a9eff" stroke-width="2" opacity="0.7"/>
    <line x1="-35" y1="20" x2="35" y2="20" stroke="#4a9eff" stroke-width="2" opacity="0.7"/>
    
    <!-- Pen icon -->
    <g transform="translate(25,25) rotate(-45)">
      <rect x="-2" y="-15" width="4" height="20" fill="#ff8c00" rx="2"/>
      <polygon points="-2,-15 2,-15 0,-20" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="128" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#ffffff">Escriba</text>
</svg>